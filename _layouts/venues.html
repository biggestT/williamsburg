---
layout: default
---
{% include venuesmap.html %}

<div class="container">
{% assign venues = site.categories['venues'] %}

{% for venue in venues %}
	<a id="{{ forloop.index }}" data-lon="{{ venue.coord[0] }}" data-lat="{{ venue.coord[1] }}" class="category-anchor venue-meta">
	</a>
	<div class="row venue">
		<div class="col-sm-6 col-xs-12">
			<h2>{{ venue.name }}</h2>
			<h4>Address: {{ venue.address }}</h4>
			<p>{{ venue.content }}</p>
		</div>
		<div class="col-sm-4 col-xs-12">
			<img class="img-responsive thumbnail" src="images/venues/{{ venue.image }}"/>
		</div>
	</div>
{% endfor %}

</div>
